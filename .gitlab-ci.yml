stages:
  - test
  - build
  - security

include:
  - project: 'paydock/platform/gitlab-templates'
    ref: main
    file: '/security/gitlab-defectdojo.yaml'

variables:
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"
  GIT_STRATEGY: clone

.macos_saas_runners:
  tags:
    - saas-macos-medium-m1
  image: macos-13-xcode-14

test_exampleApp:
  stage: test
  script:
    - echo "success"
    
export_exampleApp:
  stage: build
  script:
    - echo "success"
