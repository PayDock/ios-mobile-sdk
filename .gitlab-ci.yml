stages:
- test
- build

variables:
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"
  GIT_STRATEGY: clone

test_exampleApp:
  stage: test
  script: 
    - bundle install
    - bundle exec fastlane build_and_test device:'iPhone 14 Pro' output:'fastlane/test_output'
  artifacts:
    paths:
    - fastlane/test_output
  tag:
    - saas-macos-medium-m1	

export_exampleApp:
  stage: build
  script:
    - bundle install
    - bundle exec fastlane archive output:'fastlane/test_output'
  artifacts:
    paths:
    - fastlane/test_output
